  <script type="text/plain" id="libraryVersion">@@libraryVersion@@</script>
  <script type="text/plain" id="frameworkVersion">@@frameworkVersion@@</script>
  <script>var PrestaWebCDN = {
    frameworkVersion: "@@frameworkVersion@@",
    libraryVersion:   "@@libraryVersion@@",
    appVersion:       "@@versionNumber@@"
  };</script>

  <!-- build:css css/login.min.css -->

  <link rel="stylesheet" href="css/gst.auto.css">
  <!-- endbuild -->

  <!-- build:js js/login.min.js-->
  <script src="../cdn/jquery/jquery-2.1.1.min.js"></script>
  <script src="../cdn/lodash.min.js"></script>
  <script src="../cdn/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="../cdn/SweetAlert/sweetalert.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/login.js"></script>
  <script src="../cdn/bootstrap-switch/js/bootstrap-switch.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/migration.js"></script>
  <!-- endbuild -->

</head>
<body>

<header>
  <div id="banner-header" class="">
    <a id="header-logo" class="clickable"><img alt="Group S Logo" src="css/images/header-logo-groups.png"></a>
  </div>
</header>

<div class="container-fluid">

  <!--LOGIN-->
  <div class="row">

    <!--loading-->
    <div id="loader">
      <p class="text-center">
        <img src="css/images/loading-blue.gif" alt="loading ...">
      </p>
    </div>
    <div class="jumbotron">
      <div class="container">
        <h1>Migration Form</h1>
        <p></p>
      </div>
    </div>

    <!--login form-->
    <div id="logindiv">
      <div class="col-md-3 col-center col-xs-12">
        <form>
          <div class="login-form ">
            <p>
              <input class="text-center" type="hidden" id="login" placeholder="Login">
            </p>

            <p>
              <input class="text-center" type="hidden" id="password" placeholder="Password">
            </p>

            <p>
              <input class="text-center" style="width: 48%;" type="text" id="firstname" placeholder="First Name">

              <input class="text-center pull-right" style="width: 48%;" type="text" id="lastname" placeholder="Last Name">
            </p>

            <p>
              <input class="text-center email" type="text" placeholder="Email">
            </p>

            <p class="text-center">
              <span class="text-warning onlyOneUser">&nbsp;&nbsp;You are the only one using this account</span>
              <br/>
              <span class="onlyOneUserb">(nobody else uses this account)</span>
              <br/>
              <br/>
              <input type="checkbox" id="onlyOneUser" checked data-on-text="YES" data-off-text="NO">
            </p>
            <p>
              <input type="hidden" class="text-center" name="accountType"/>
            </p>

            <br/>
            <hr/>

            <p>
              <button id="submit-info" class="btn-portal-green wide text-center" type="button">SUBMIT</button>
            </p>

          </div>
        </form>
      </div>
    </div>
  </div>

</div>

<footer>
  <hr>
  <p class="text-center">
    <small>© 2015 Group S</small>
  </p>
</footer>

        }, i[r].l = 1 * new Date();

        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src   = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-56126741-1', 'auto');
    ga('send', 'pageview');
  }

</script>
</body>
</html>
