  <link rel="stylesheet" href="css/port-components.css">
  <link rel="stylesheet" href="css/gst.css">
  <link rel="stylesheet" href="css/portal-select2.css">


  <!-- endbuild -->

<body>

<header>
  <div id="banner-header" class="">
    <a id="header-logo" class="clickable"><img alt="Group S Logo" src="css/images/header-logo-groups.png"></a>
  </div>
</header>

<div class="container-fluid">

  <!--LOGIN-->
  <div class="row">

    <!--loading-->
    <div id="loader">
      <p class="text-center">
        <img src="css/images/loading-blue.gif" alt="loading ...">
      </p>
    </div>

    <!--login form-->
    <div id="logindiv">
      <div class="col-md-3 col-center col-xs-12">
        <form>
          <div class="login-form ">
            <h2 class="text-muted text-center mt-xl mb-l">Group S Transfer</h2>

            <p>
              <input class="form-control text-center" type="text" id="login" placeholder="login">
            </p>

            <p>
              <input class="form-control text-center" type="password" id="password" placeholder="password"
                     maxlength="40">
            </p>

            <div id="captcha-login"></div>
            <p>
              <button id="submit-login" class="btn-portal-green wide text-center" type="button">LOGIN</button>
            </p>
            <p class="text-center mt-m">
              <a class="login-lang fr" href="#">FR</a>
              &nbsp;&nbsp;
              <a class="login-lang en" href="#">EN</a>
              &nbsp;&nbsp;
              <a class="login-lang nl" href="#">NL</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!--/ row-->
</div>

<footer>
  <hr>
  <p class="text-center">
    <small>© 2014 Group S</small>
  </p>
</footer>
<!-- build:js js/login.min.js-->

<script src="js/login.js"></script>
<!-- endbuild -->
