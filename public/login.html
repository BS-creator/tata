<!DOCTYPE html>
<html class="no-js" lang="fr">
    <head>
        <meta charset="utf-8">
        <title>itransfer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">

        <!--<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">-->
        <!--<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.4/less.min.js"></script>-->
        <!--<link rel="stylesheet" href="less/prestaweb-comp/prestaweb-comp.less"/>-->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/perfect-scrollbar.css">
        <link rel="stylesheet" href="css/bootstrap-table.min.css">
        <link rel="stylesheet" href="css/prestaweb-comp.css">
        <link rel="stylesheet" href="css/jstree.css">
        <link rel="stylesheet" href="css/itransfer.css">

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script src="js/prestaweb-comp.js"></script>
        <script src="js/handlebars-v1.3.0.js"></script>
        <script src="js/bootstrap-table.js"></script>
        <script src="js/jstree.js"></script>
        <script src="js/login.js"></script>
        <script src="js/perfect-scrollbar.js"></script>
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header>
            <div id="banner-header" class="header-gradient">
                <a id="header-logo" class="clickable"><img alt="Group S Logo" src="css/images/header-logo-groups.png"></a>
            </div>

            <div class="nav" id="info-header">

                <ul class="list-inline pull-left">
                    <li class="univers-name">Test iTransfer 1</li>
                </ul>

            </div>
        </header>

        <div class="wrapper">

            <!--LOGIN-->
            <div class="row">
                <div id="logindiv">
                    <div class="col-md-offset-4 col-md-4 col-xs-12">

                        <div id="loader"></div>

                        <div class="login-form">
                            <div class="login-title text-center">
                                <img src="css/images/presta-web-logo-texte.png" alt="iCheck-in">
                            </div>
                            <h3 class="text-muted text-center mt-xl">iTransfer</h3>
                            <h4 class="text-muted text-center mb-l">Sign in</h4>
                            <p>
                                <input class="form-control text-center" type="text" id="login" placeholder="{{login.id}}" value="WARENNE">
                            </p>
                            <p>
                                <input class="form-control text-center" type="password" id="password" placeholder="{{login.password}}" value="LUDOVICW" maxlength="40">
                            </p>
                            <div id="captcha-login"></div>
                            <p>
                                <button id="submit-login" class="btn btn-success form-control text-center" type="button">{{login.button}}</button>
                            </p>
                            <p class="text-center">
                                <br>
                                <a id="password-forgotten" href="#password-modal" data-toggle="modal">{{login.forgot}}</a>
                            </p>
                            <p class="text-center">
                                <span class="login-nl"><a id="changeLangNl">{{login.nl}}</a></span>
                                &nbsp;&nbsp;
                                <span class="login-fr"><a id="changeLangFr">{{login.fr}}</a></span>
                            </p>
                        </div>

                    </div>
                </div>
            </div><!--/ row-->

        <footer>
            <hr>
            <p class="text-center">
                <small>© 2014 Group S   Conditions d'utilisation  -  Vie privée      Contact gestionnaire : CAMUS SANDRINE, tél. 061/23.96.19, sandrine.camus@groups.be</small>
            </p>
        </footer>

    </body>
</html>
