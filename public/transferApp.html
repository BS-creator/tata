<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

<body>

<!--loading gif-->
<div class="row">
  <div id="loader">
    <p class="text-center">
      <img src="css/images/loading-blue.gif" alt="loading ...">
    </p>
  </div>
</div>

<header>

  <ul class="list-inline text-center wide" role="navigation">
    <li class="brand pull-left">

      <ul class="list-inline">
        <li class="logo-groups pl-m pull-left o-95 ">
          <i class="app-groups"></i>
        </li>

        <li class="univers pl-m pull-left librebaskervilleitalic o-80">
          Online Transfer
        </li>
      </ul>
    </li>

    <li class="pull-right">
      <ul class="list-inline text-right">

        <li class="">
          <div class="btn-group">
            <div class="username robotolight opasens" data-toggle="dropdown" aria-expanded="false">
              <i class="app-user p-0"></i>
              &nbsp;
              <span>Username</span>
            </div>
            <ul class="dropdown-menu dropdown-menu-right" role="menu">
<!--              <li>
                <a href="#">
                  <span class="col-app-dropdown-menu center"><i class="fa fa-user"></i></span>
                  &nbsp;&nbsp;Mon compte
                </a>
              </li>-->
              <li class="divider"></li>
              <li>
                <a href="#" data-toggle="modal" data-target="#myContacts">
                  <span class="col-app-dropdown-menu center"><i class="fa fa-book"></i></span>
                  &nbsp;&nbsp;
                  <span data-bind="text: myContact" >Mes contacts</span>
                </a>
              </li>
              <li class="divider"></li>
              <li>
                <a id="signout" href="#">
                  <span class="col-app-dropdown-menu center"><i class="fa fa-sign-out"></i></span>
                  &nbsp;&nbsp;
                  <span data-bind="text: logout">Déconnexion</span>
                </a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </li>
  </ul>

</header>

<!-- Modal MY CONTACTS-->
<div class="modal fade" id="myContacts" tabindex="-1" role="dialog" aria-labelledby="myContactsLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="robotoregular" id="myContactsLabel" data-bind="text: myContact">Mes contacts</h4>
      </div>
      <div class="modal-body">

        <div class="container-fluid">
          <div class="row">
            <div id="mycontacttmpdiv" class="col-md-12">
              <!--Filled by JavaScript-->
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer text-center">
        <button type="button" class="btn btn-default" data-dismiss="modal" data-bind="">Fermer</button>
      </div>
    </div>
  </div>
</div>


<!-- BEGIN: Underscore Template Definition. -->
<script id="mycontacttmp" type="text/template" class="template">
  <div class="caption text-center">
    <i class="fa fa-user fa-5x text-muted"></i>

    <h4>[[role]]</h4>
    <h3>[[name]]</h3>
    <address>
      <strong>[[bureau]]</strong><br>
      [[rue]] [[num]]<br>
      [[cp]] [[ville]]<br>
      <span title="" data-original-title="" rel="tooltip"> <i class="fa fa-phone"></i> </span> [[phone]]<br>
      <span title="" data-original-title="" rel="tooltip"> <i class="fa fa-fax"></i> </span> [[fax]]<br>
    </address>

    <address>
      <strong>[[name]]</strong><br>
      <a id="emailContact" href="mailto:[[email]]">[[email]]</a>
    </address>
  </div>
</script>
<!-- END: Underscore Template Definition. -->



<div id="main" class="pt-s">
  <div class="container-fluid">

    <!--main content-->
    <div class="row">

      <div class="col-md-3 col-xs-12">

        <!--SIDEBAR LEFT-->
        <div class="row">

          <!--upload -->
          <div id="upload-modal">

            <!-- Button trigger modal -->
            <div class="text-center pl-s">
              <div id="btn-upload-div" class="text-center wide"
                   data-toggle="modal" data-target="#uploadFiles"
                   href="#uploadFiles">
                <span></span>
              </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="uploadFiles" tabindex="-1" role="dialog" aria-labelledby="uploadFiles1" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 id="modalh4" class="modal-title text-muted text-center robotoregular"></h4>
                  </div>

                  <div class="modal-body">
                    <p id="modalbq" class="lead text-muted text-info text-center">

                    </p>

                    <p class="notification">
                      <input type="checkbox" style="display: none" name="notification"  value="value">
                      <label id="notification" for="notification"></label>
                    </p>

                    <form class="" id="uploadForm" action="/" method="post"
                          enctype="multipart/form-data">

                      <!-- dir-list: list of directory on the server-->
                      <div class="dir-list">
                        <!--loop-->
                        <!--<label class="radio control-label"><input type="radio" name="reportory" value="---">dirname</label>-->
                        <!--/loop-->
                      </div>

                      <div>
                        <ul id="uploadList">
                          <!-- filled by JavaScript -->
                        </ul>
                      </div>

                      <p class="text-center">
                        <input name="upload" type="file" multiple="" size="50"/>
                        <input name="token" type="hidden" size="50"/>
                        <input id="jbs1" class="hidden" type="text">
                        <input id="jbs2" class="hidden" type="text">
                        <input name="clientName" type="hidden" size="50"/>
                        <input name="email" type="hidden" size="100"/>
                        <input name="lang" type="hidden" value=""/>
                        <br/>
                        <input type="submit" value="Upload" style="display: none;" />
                      </p>
                    </form>

                    <div class="row pb-l">
                      <div class="col-md-offset-2 col-md-8 col-xs-12">
                        <div id="files" class="files">
                          <div id="progress" class="progress">
                            <div class="progress-bar progress-bar-striped active"></div>
                          </div>
                        </div>
                      </div>
                    </div>

                  </div>

                </div>

              </div>

            </div>
            <!--/Modal-->
          </div>
          <!--/upload-->

          <!--sidenav-->

          <div id="sidenav">

          </div>

          <!-- BEGIN: Underscore Template Definition. -->
          <script id="menuL1" type="text/template" class="template">
            <ul>
              <li class="level1">
                <a id="root" href="#">[[allDocs]]</a>
                <ul>
                  <!--to split in previous folders-->
                  [[categoryNode]]
                </ul>
              </li>
              <li id="upload">
                <a href="#">[[uploadText]]</a>
              </li>
              <li id="validation" class="pl-s">
                <a href="#">[[validationText]]</a>
              </li>
            </ul>
          </script>
          <!-- END: Underscore Template Definition. -->

          <!-- BEGIN: Underscore Template Definition. -->
          <script id="menuL2" type="text/template" class="template">
            <li class="level2" data-category="[[categoryNumber]]">
              <a href="#">[[categoryNumber]] - [[categoryName]] </a>
              <ul>
                [[ leafNode ]]
              </ul>
            </li>
          </script>
          <!-- END: Underscore Template Definition. -->

          <!-- BEGIN: Underscore Template Definition. -->
          <script id="menuL3" type="text/template" class="template">
            <li id="[[referenceDocument]]" data-refdoc="[[referenceDocument]]" class="level3">
              <a href="#">
                <span class="pull-left">[[referenceDocument]] - [[typeDocument]]</span>
                <span class="badge pull-right">[[countFiles]]</span>
              </a>
            </li>
          </script>
          <!-- END: Underscore Template Definition. -->
          <!--/sidenav-->

        </div>
      </div>
      <!--/col-md-3 col-xs-12-->

      <div class="col-md-9 col-xs-12">
        <div id="contentTable">

          <!--TABLE CONTENT-->
          <div class="container-fluid">
            <div class="row">

              <!--SELECT CLIENTS-->

              <input id="clients" class="pull-left fix-width-select2" />
              <div class="modal-select2"></div>
              <!-- FILTERS -->
              <div class="filter">
                <!--filtrer par-->
                <div class="btn-group pull-left">
                  <button id="filterby" type="button" class="btn btn-portal-default dropdown-toggle"
                          data-toggle="dropdown">
                    &nbsp;&nbsp;&nbsp;
                  </button>
                  <ul class="dropdown-menu" role="menu">
                    <li><a id="filterNew" href="#"></a></li>
                    <li class="divider"></li>
                    <li><a id="filterDL" href="#"></a></li>
                    <li class="divider"></li>
                    <li><a id="filterClear" href="#"></a></li>
                  </ul>
                </div>
              </div>

              <!--search-->
              <input id="searchBox" class="pull-left ml-s" type="text" name="search" placeholder=""/>

              <!--datepicker-->
              <div class="pull-left ml-s input-daterange" id="datepicker">
                <input type="text" class="dateBegin" name="start" placeholder=""/>
                <span class="dp-to">.</span>
                <input type="text" class="dateEnd" name="end" placeholder=""/>
              </div>



              <!--refresh & toggle config table-->
              <div class="btn-group pull-right ml-s">
                <button type="button" class="btn btn-portal-default reloadme" title="refresh">
                  &nbsp;&nbsp;&nbsp;
                </button>
                <button id="help" type="button" class="btn btn-portal-default" title="help">
                  &nbsp;&nbsp;&nbsp;
                </button>
                <button id="toggle-side-menu" type="button" class="btn btn-portal-default">
                  &nbsp;&nbsp;&nbsp;
                </button>
              </div>
            </div>
          </div>
          <div class="container-fluid">
            <div class="row">
              <ul id="breadcrumb" class="list-inline text-muted">&nbsp;</ul>
            </div>
          </div>
          <div class="container-fluid">
            <div class="row">
              <button class="btn-portal-bluegreen validAll mb-s pull-left">
                <i class="fa fa-ok"></i>&nbsp;&nbsp;&nbsp;
              </button>
              <button class="btn-portal-green downloadall mb-s pull-left">
                <i class="fa fa-download"></i>&nbsp;&nbsp;&nbsp;
              </button>
              <button class="btn-portal-red deleteAll mb-s pull-right">
                <i class="fa fa-trash"></i>&nbsp;&nbsp;&nbsp;
              </button>
            </div>
          </div>

          <table id="tableID" class="display table table-striped">
            <thead>
              <!--TEMPLATE-->
            </thead>
            <tbody>
            <tr class="[[classNew]]">
              <td class="center iconSelect"></td>
              <td class="text-center" data-order="[[downloadCount]]">
                <a class="dlfile" data-file-id="[[fileId]]" data-filename="[[fileName]]">
                  <i class="fa [[dlClass]] fa-lg [[alreadyDL]]"></i>
                  <small data-dl="[[downloadCount]]" class="text-muted">&nbsp;</small>
                </a></td>
              <td class="text-center" data-order="[[date]]"></td>
              <td><a class="dlfileLabel" data-file-id="[[fileId]]" data-filename="[[fileName]]"></a></td>
              <td></td>
              <td></td>
              <td><a class="dlfileLabel" data-file-id="[[fileId]]" data-filename="[[fileName]]"></a></td>
              <td class="refdoc text-right"></td>
              <td data-order="[[size]]" class="text-right"></td>
              <td class="text-center" data-order="[[extension]]"></td>
              <td data-order="[[path]]"></td>
              <td></td>
              <td></td>
              <td></td>
              <td data-order="[[uploadStampOrder]]" class="text-center"><span style="display:none">[[uploadStampOrder]] </span></td>
              <td class="text-center"><a class="remove" title="Remove" data-file-id="[[fileId]]"></a></td>
              <td class="text-center"></td>
              <td class="text-center"></td>
              <td class="text-center"><a class="icon-validation" title="Validation" data-file-id="[[fileId]]"></a></td>
              <td></td>
            </tr>
            </tbody>
          </table>

          <!-- BEGIN: HEADER: Underscore Template Definition. -->
          <script id="headertpl" type="text/template" class="template">
            <tr>
              <th><i id="btnSelectAll" class="fa fa-square-o"></i></th>
              <th class="text-center"><i class="fa fa-download fa-lg"></i></th>
              <th class="text-center">[[date]]</th>
              <th>[[name]]</th>
              <th>[[user]]</th>
              <th>[[empl]]</th>
              <th>[[label]]</th>
              <th>[[refdoc]]</th>
              <th class="text-right">[[size]]</th>
              <th class="text-center">[[ext]]</th>
              <th>[[path]]</th>
              <th>[[refCl]]</th>
              <th>[[count]]</th>
              <th>[[refGS]]</th>
              <th>[[uploadStamp]]</th>
              <th class="text-center">[[del]]</th>
              <th class="text-center">download Count</th>
              <th class="text-center">isNew</th>
              <th class="text-center">Validation</th>
              <th>filenameFormatted</th>
            </tr>
          </script>
          <!-- END: HEADER: Underscore Template Definition. -->

          <!-- BEGIN: Underscore Template Definition. -->
          <script id="bodytpl" type="text/template">
            <tr class="[[classNew]]">
              <td class="center iconSelect"><i class="fa fa-square-o"></i></td>
              <td class="text-center" data-order="[[downloadCount]]">
                <a class="dlfile" data-file-id="[[fileId]]" data-filename="[[fileName]]">
                  <i class="fa [[dlClass]] fa-lg [[alreadyDL]]"></i>
                  <small data-dl="[[downloadCount]]" class="text-muted">&nbsp;[[downloadCount]]</small>
                </a></td>
              <td class="text-center" data-order="[[date]]">[[dateFormatted]]</td>
              <td><a class="dlfileLabel" data-file-id="[[fileId]]" data-order="[[fileNameFormatted]]" data-filename="[[fileName]]">[[fileNameFormatted]]</a></td>
              <td>[[uploadUserName]]</td>
              <td>[[employerNumber]]</td>
              <td><a class="dlfileLabel" data-file-id="[[fileId]]" data-order="[[fileNameFormatted]]" data-filename="[[fileName]]">[[label]]</a></td>
              <td>[[referenceDocument]]</td>
              <td data-order="[[size]]" class="text-right">[[sizeFormatted]]</td>
              <td class="text-center" data-order="[[extension]]">[[extensionFormatted]]</td>
              <td data-order="[[path]]">[[strippedPath]]</td>
              <td>[[referenceClient]]</td>
              <td>[[counter]]</td>
              <td>[[referenceGroupS]]</td>
              <td data-order="[[uploadStampOrder]]" class="text-center"><span style="display:none">[[uploadStampOrder]] </span>[[uploadStamp]]</td>
              <td class="text-center">
                <a class="remove" title="Remove" data-file-id="[[fileId]]">
                  <i class="fa fa-trash-o fa-lg text-danger"></i>
                </a>
              <td class="text-center">[[downloadCount]]</td>
              <td class="text-center">[[isNew]]</td>
              <td class="text-center">
                <a class="icon-validation" title="Validation" data-file-id="[[fileId]]" data-filename="[[fileName]]">
                  <i class="fa fa-square-o fa-lg"></i>
                </a>
              </td>
              <td>[[fileName]]</td>
            </tr>
          </script>
          <!-- END: Underscore Template Definition. -->
        </div>
        <!--/#content-table-->
      </div>
    </div>
    <!--/row main content-->

    <div id="footer-grave"></div>
    <!--breakpoint for FOOTER-->
  </div>
  <!--/container-fluid-->

</div>

<!--/main-->

<footer id="footer">
  <hr>
  <p class="text-center">
    <small>© 2015 Group S</small>
  </p>
</footer>

<div id="side-menu">
  <p class="side-menu-head-icon side-menu-head text-center"></p>
<!--
  <p class="side-menu-head-icon text-center pr-m"><i class="fa fa-chevron-right"></i></p>
-->
  <ul class="side-menu-list">
  </ul>
  <button id="init-conf" class="btn-portal-blue wide"></button>
</div>
