<!DOCTYPE html>
<html class="no-js" lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Group S Ttransfer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- build:css css/file.min.css -->
        <link rel="stylesheet" href="bootstrap-3.2.0/css/bootstrap.css"/>
        <link rel="stylesheet" href="font-awesome-4.2.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="css/bootstrap-table.min.css">
        <link rel="stylesheet" href="css/datepicker.css">

        <link rel="stylesheet" href="DataTables/media/css/jquery.dataTables.css"/>
        <link rel="stylesheet" href="DataTables/resources/bootstrap/3/dataTables.bootstrap.css"/>
        <link rel="stylesheet" href="DataTables/extensions/ColVis/css/dataTables.colVis.css"/>
        <link rel="stylesheet" href="css/portal-components.css">
        <link rel="stylesheet" href="css/fileupload/jquery.fileupload.css"/>
        <link rel="stylesheet" href="css/fileupload/jquery.fileupload-ui.css"/>

        <noscript><link rel="stylesheet" href="css/fileupload/jquery.fileupload-noscript.css"></noscript>
        <noscript><link rel="stylesheet" href="css/fileupload/jquery.fileupload-ui-noscript.css"></noscript>

        <link rel="stylesheet" href="css/gs-transfer.css">

        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header>
            <div id="banner-header" class="header-gradient">
                <a id="header-logo" class="clickable"><img alt="Group S Logo" src="css/images/header-logo-groups.png"></a>
                <ul class="list-inline pull-right lang">
                    <li><a class="login-lang" href="#">FR</a></li>
                    <li><a class="login-lang" href="#">EN</a></li>
                    <li><a class="login-lang" href="#">NL</a></li>
                </ul>
            </div>

            <div class="nav" id="info-header">
                <div class="container-fluid">

                    <ul class="list-inline pull-left">
                        <li class="univers-name"> <i class="glyphicon glyphicon-transfer"></i>&nbsp;&nbsp;Group S Transfer </li>
                    </ul>

                    <ul class="list-inline pull-right">
                        <li class="user-name"></li>
                        <li id="signout">
                            &nbsp;&nbsp;<i class="fa fa-sign-out fa-lg"></i>
                        </li>
                    </ul>

                </div>
            </div>
        </header> <!--/header-->

        <div class="container-fluid">

          <!--loading gif-->
          <div class="row">
            <div id="loader">
              <p class="text-center">
                <img src="css/images/loading-blue.gif" alt="loading ...">
              </p>
            </div>
          </div>

          <div class="row">
            <div class="col-md-3 col-xs-12">
              <!--upload collapse-->
              <div class="row">
                <div class="col-md-12 col-xs-12">
                  <div id="upload-modal">

                    <!-- Button trigger modal -->
                    <div id="btn-upload-div" class="btn btn-primary text-center" data-toggle="modal" data-target="#uploadFiles" href="#uploadFiles">
                      <span></span>
                    </div>

                    <!-- Modal -->
                    <div class="modal fade" id="uploadFiles" tabindex="-1" role="dialog" aria-labelledby="uploadFiles1" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 id="modalh4" class="modal-title text-muted text-center"></h4>
                          </div>

                          <div class="modal-body">

                            <blockquote id="modalbq" class="text-muted">

                            </blockquote>

                            <form class="" id="uploadForm" action="/" method="post" enctype="multipart/form-data">
                              <p class="text-left">
                                <!--loop-->
                                <!--<label class="radio control-label"><input type="radio" name="reportory" value="---">dirname</label>-->
                                <!--/loop-->
                              </p>
                              <p class="text-center">
                                <input name="upload" type="file" multiple="" size="50" />
                                <input name="token" type="hidden" size="50" />
                                <br/>
                                <input type="submit" value="Upload" style="display: none;"/>
                              </p>
                            </form>
                            <div class="row">
                              <div class="col-md-offset-2 col-md-8 col-xs-12">
                                <div id="files" class="files">
                                  <div id="progress" class="progress">
                                    <div class="progress-bar progress-bar-striped active"></div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div><!-- /.modal-content -->
                      </div><!-- /.modal-dialog -->
                    </div><!-- /.modal -->
                  </div> <!--/upload-modal-->
                </div>
              </div><!--/ row-->

              <!--SIDEBAR-->
              <div id="sidenav"> </div><!--/ SIDEBAR-->

            </div>

            <div id="contentTable" class="col-md-9 col-xs-12">
                <!--TABLE CONTENT-->
                <table id="mainTable" ></table>

                <table id="myTable" class="display table table-striped">
                    <thead>
                        <!-- BEGIN: Underscore Template Definition. -->
                        <script id="headertpl" type="text/template" class="template">
                            <tr>
                                <th><input name="btSelectAll" type="checkbox" /></th>
                                <th><i class="fa fa-download fa-lg"></i></th>
                                <th>[[date]]</th>
                                <th>[[name]]</th>
                                <th>[[user]]</th>
                                <th>[[empl]]</th>
                                <th>[[label]]</th>
                                <th>[[refdoc]]</th>
                                <th>[[size]]</th>
                                <th>[[ext]]</th>
                                <th>[[path]]</th>
                                <th>[[refCl]]</th>
                                <th>[[count]]</th>
                                <th>[[refGS]]</th>
                                <th>[[del]]</th>
                            </tr>
                        </script>
                        <!-- END: Underscore Template Definition. -->
                    </thead>
                    <tbody>
                    <!-- BEGIN: Underscore Template Definition. -->
                    <script id="bodytpl" type="text/template">

                        <tr class="[[isNew]]" data-file-id="[[fileId]]" data-filename="[[fileName]]">
                            <td><input name="cb[[index]]" type="checkbox" /></td>
                            <td data-order="[[downloadCount]]">
                                <a class="dlfile" data-id="[[fileId]]" data-file="[[fileName]]" >
                                    <i class="fa [[dlClass]] fa-lg [[alreadyDL]]"></i>
                                    <small data-dl="[[downloadCount]]" class="text-muted">&nbsp;[[downloadCount]]</small>
                                </a></td>
                            <td data-order="[[date]]">[[dateFormatted]]</td> <!--TODO: reverse date-->
                            <td>[[fileName]]</td>
                            <td>[[uploadUserName]]</td>
                            <td>[[employerNumber]]</td>
                            <td>[[label]]</td>
                            <td>[[referenceDocument]]</td>
                            <td data-order="[[size]]">[[sizeFormatted]]</td>
                            <td data-order="[[extension]]">[[extensionFormatted]]</td>
                            <td>[[path]]</td>
                            <td>[[referenceClient]]</td>
                            <td>[[counter]]</td>
                            <td>[[referenceGroupS]]</td>
                            <td>
                                <a class="remove" title="Remove" data-file-id="[[fileId]]">
                                    <i class="fa fa-trash fa-lg"></i></a></td>
                        </tr>

                    </script>
                    <!-- END: Underscore Template Definition. -->
                    </tbody>
                </table>
            </div>
          </div>
        </div> <!--/wrapper-->

        <footer>
            <hr>
            <p class="text-center">
                <small>Â© 2014 Group S </small>
            </p>
        </footer>
        <!-- build:js js/file.min.js-->
        <script src="js/jquery.js"></script>

        <script src="bootstrap-3.2.0/js/bootstrap.min.js"></script>

        <script src="DataTables/media/js/jquery.dataTables.js"></script>
        <script src="DataTables/resources/bootstrap/3/dataTables.bootstrap.js"></script>
        <script src="DataTables/extensions/ColVis/js/dataTables.colVis.js"></script>
        <script src="js/underscore.js/underscore-1.6.0.js"></script>
        <script src="js/moment/moment-with-langs.min-2.5.0.js"></script>

        <script src="js/bootstrap.file-input.js"></script>
        <script src="js/bootstrap-datepicker.js"></script>

        <script src="js/fileupload/vendor/jquery.ui.widget.js"></script>
        <script src="js/fileupload/jquery.iframe-transport.js"></script>
        <script src="js/fileupload/jquery.fileupload.js"></script>

        <script src="js/bootstrap-table.js"></script>

        <script src="js/pw-jstree.js"></script>

        <script src="js/gs-transfer.js"></script>
        <!-- endbuild -->
    <script>




    </script>

    </body>
</html>
