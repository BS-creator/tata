<!DOCTYPE html>
<html class="no-js" lang="fr">
<head>
    <meta charset="utf-8">
    <title>Group S Transfer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- build:css css/file.min.css -->
    <link rel="stylesheet" href="bootstrap-3.2.0/css/bootstrap.css"/>
    <link rel="stylesheet" href="font-awesome-4.2.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/datepicker.css">
    <link rel="stylesheet" href="DataTables/media/css/jquery.dataTables.css"/>
    <link rel="stylesheet" href="DataTables/resources/bootstrap/3/dataTables.bootstrap.css"/>
    <link rel="stylesheet" href="DataTables/extensions/ColVis/css/dataTables.colVis.css"/>
    <link rel="stylesheet" href="css/portal-components.css">
    <link rel="stylesheet" href="css/fileupload/jquery.fileupload.css"/>
    <link rel="stylesheet" href="css/fileupload/jquery.fileupload-ui.css"/>
<!--    <link rel="stylesheet" href="css/gs-transfer.css">-->
    <link rel="stylesheet" href="css/gst.css">
    <noscript>
        <link rel="stylesheet" href="css/fileupload/jquery.fileupload-noscript.css">
    </noscript>
    <noscript>
        <link rel="stylesheet" href="css/fileupload/jquery.fileupload-ui-noscript.css">
    </noscript>
    <!-- endbuild -->
</head>
<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<header>
    <div id="banner-header" class="header-gradient">
        <ul class="list-inline pull-left">
            <li><a id="header-logo" class="clickable"><img alt="Group S Logo"
                                                           src="css/images/header-logo-groups.png"></a></li>
        </ul>
        <ul class="list-inline pull-right">
            <li><a class="login-lang" href="#">FR</a></li>
            <li><a class="login-lang" href="#">EN</a></li>
            <li><a class="login-lang" href="#">NL</a></li>
        </ul>
    </div>
</header>
<!--/header-->

<!--loading gif-->
<div class="row">
    <div id="loader">
        <p class="text-center">
            <img src="css/images/loading-blue.gif" alt="loading ...">
        </p>
    </div>
</div>

<div id="main">

    <!--top-nav-->
    <div class="clearfix">
        <div id="top-nav">
            <ul class="list-inline pull-left pl-m">
                <li class="univers-name"><i class="glyphicon glyphicon-transfer"></i>&nbsp;&nbsp;<em>Group S Transfer</em>
                </li>
            </ul>
            <ul class="list-inline pull-right pr-m">
                <li class="user-name mr-s">Username</li>
                <li id="signout" rel="tooltip" data-toggle="tooltip" data-placement="left" title="Log Off">&nbsp;&nbsp;<i
                        class="fa fa-sign-out"></i></li>
            </ul>
        </div>
    </div>

    <div class="container-fluid">

        <!--main content-->
        <div class="row">

            <div class="col-md-3 col-xs-12">

                <!--SIDEBAR LEFT-->
                <div class="row">

                    <!--upload -->
                    <div id="upload-modal">

                        <!-- Button trigger modal -->
                        <div id="btn-upload-div" class="btn-portal-blue wide text-center" data-toggle="modal" data-target="#uploadFiles"
                             href="#uploadFiles">
                            <span></span>
                        </div>

                        <!-- Modal -->
                        <div class="modal fade" id="uploadFiles" tabindex="-1" role="dialog" aria-labelledby="uploadFiles1" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal"
                                                aria-hidden="true">&times;</button>
                                        <h4 id="modalh4" class="modal-title text-muted text-center"></h4>
                                    </div>

                                    <div class="modal-body">

                                        <blockquote id="modalbq" class="text-muted">

                                        </blockquote>

                                        <form class="" id="uploadForm" action="/" method="post"
                                              enctype="multipart/form-data">
                                            <p class="text-left">
                                                <!--loop-->
                                                <!--<label class="radio control-label"><input type="radio" name="reportory" value="---">dirname</label>-->
                                                <!--/loop-->
                                            </p>

                                            <p class="text-center">
                                                <input name="upload" type="file" multiple="" size="50"/>
                                                <input name="token" type="hidden" size="50"/>
                                                <br/>
                                                <input type="submit" value="Upload" style="display: none;"/>
                                            </p>
                                        </form>
                                        <div class="row">
                                            <div class="col-md-offset-2 col-md-8 col-xs-12">
                                                <div id="files" class="files">
                                                    <div id="progress" class="progress">
                                                        <div class="progress-bar progress-bar-striped active"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>

                                </div>

                            </div>

                        </div>
                        <!--/Modal-->
                    </div>
                    <!--/upload-->

                    <!--sidenav-->

                <div id="sidenav" class="mt-l">
                    <!-- BEGIN: Underscore Template Definition. -->
                    <script id="menuL1" type="text/template" class="template">
                       <ul class="level1">
                           <li class="level1">
                               <a href="#">[[allDocs]]</a>
                               [[categoryNode]]
                           </li>
                           <li id="upload">
                               <a href="#">[[uploadText]]</a>
                           </li>
                       </ul>
                    </script>
                    <!-- END: Underscore Template Definition. -->

                    <!-- BEGIN: Underscore Template Definition. -->
                    <script id="menuL2" type="text/template" class="template">
                        <ul class="level2">
                            <li class="level2">
                                <a href="#">[[categoryNumber]] - [[categoryName]]</a>
                                [[ leafNode ]]
                            </li>
                        </ul>
                    </script>
                    <!-- END: Underscore Template Definition. -->

                    <!-- BEGIN: Underscore Template Definition. -->
                    <script id="menuL3" type="text/template" class="template">
                        <ul class="level3">
                            <li id="[[referenceDocument]]" class="level3">
                                <a href="#">[[referenceDocument]] - [[typeDocument]]</a>
                            </li>
                        </ul>
                    </script>
                    <!-- END: Underscore Template Definition. -->
                </div>

                <!--/sidenav-->

                </div>
            </div><!--/col-md-3 col-xs-12-->

            <div class="col-md-9 col-xs-12">
                <div id="contentTable">

                    <!--TABLE CONTENT-->
                    <div class="container-fluid">
                        <div class="row">
                            <div class="filter"><!-- FILTERS -->
                                <!--filtrer par-->
                                <div class="btn-group pull-left">
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                        Filtrer par <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a id="filterNew" href="#"><i class="fa fa-file-o"></i>&nbsp;&nbsp;&nbsp;Nouveaux
                                            fichiers</a></li>
                                        <li class="divider"></li>
                                        <li><a id="filterDL" href="#"><i class="fa fa-download"></i>&nbsp;&nbsp;&nbsp;Fichiers
                                            non-téléchargés</a></li>
                                        <li class="divider"></li>
                                        <li><a id="filterClear" href="#"><i class="fa fa-file-o"></i>&nbsp;&nbsp;&nbsp;Clear
                                            all
                                            filters</a></li>
                                    </ul>
                                </div>
                            </div>

                            <input class="pull-left ml-s" type="text" name="search" placeholder=""/>

                            <!--refresh & toggle config table-->
                            <div class="btn-group pull-right ml-s">
                                <button type="button" class="btn btn-default reloadme"><i class="fa fa-refresh"></i>&nbsp;&nbsp;&nbsp;Rafraîchir
                                </button>
                                <button id="toggle-side-menu" type="button" class="btn btn-default"><i
                                        class="fa fa-columns"></i>&nbsp;&nbsp;&nbsp;Affichage
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid mt-s">
                        <div class="row">
                            <p id="breadcrumb" class="text-muted">breadcrumb/</p>
                        </div>
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <button class="btn-portal-green downloadall">
                                <i class="fa fa-download"></i>&nbsp;&nbsp;&nbsp;Télécharger les fichiers
                            </button>
                        </div>
                    </div>
                    <table id="tableID" class="display table table-striped">
                        <thead>
                        <!-- BEGIN: Underscore Template Definition. -->
                        <script id="headertpl" type="text/template" class="template">
                            <tr>
                                <th><input name="btSelectAll" type="checkbox"/></th>
                                <th><i class="fa fa-download fa-lg"></i></th>
                                <th>[[date]]</th>
                                <th>[[name]]</th>
                                <th>[[user]]</th>
                                <th>[[empl]]</th>
                                <th>[[label]]</th>
                                <th>[[refdoc]]</th>
                                <th>[[size]]</th>
                                <th>[[ext]]</th>
                                <th>[[path]]</th>
                                <th>[[refCl]]</th>
                                <th>[[count]]</th>
                                <th>[[refGS]]</th>
                                <th>[[del]]</th>
                                <th>download Count</th>
                                <th>isNew</th>
                            </tr>
                        </script>
                        <!-- END: Underscore Template Definition. -->
                        </thead>
                        <tbody>
                        <!-- BEGIN: Underscore Template Definition. -->
                        <script id="bodytpl" type="text/template">

                            <tr class="[[classNew]]">
                                <td class="center"><input name="cb[[index]]" type="checkbox"/></td>
                                <td class="center" data-order="[[downloadCount]]">
                                    <a class="dlfile" data-file-id="[[fileId]]" data-filename="[[fileName]]">
                                        <i class="fa [[dlClass]] fa-lg [[alreadyDL]]"></i>
                                        <small data-dl="[[downloadCount]]" class="text-muted">&nbsp;[[downloadCount]]
                                        </small>
                                    </a></td>
                                <td class="center" data-order="[[date]]">[[dateFormatted]]</td>
                                <td>[[fileName]]</td>
                                <td>[[uploadUserName]]</td>
                                <td>[[employerNumber]]</td>
                                <td>[[label]]</td>
                                <td>[[referenceDocument]]</td>
                                <td data-order="[[size]]">[[sizeFormatted]]</td>
                                <td class="center" data-order="[[extension]]">[[extensionFormatted]]</td>
                                <td>[[path]]</td>
                                <td>[[referenceClient]]</td>
                                <td>[[counter]]</td>
                                <td>[[referenceGroupS]]</td>
                                <td class="center">
                                    <a class="remove" title="Remove" data-file-id="[[fileId]]">
                                        <i class="fa fa-trash fa-lg"></i></a></td>
                                <td class="center">[[downloadCount]]</td>
                                <td class="center">[[isNew]]</td>
                            </tr>

                        </script>
                        <!-- END: Underscore Template Definition. -->


                        </tbody>
                    </table>

                    <div class="container-fluid mt-m">
                        <div class="row">
                            <button class="btn-portal-green downloadall">
                                <i class="fa fa-download"></i>&nbsp;&nbsp;&nbsp;Télécharger les fichiers
                            </button>
                        </div>
                    </div>

                </div> <!--/#content-table-->
            </div>
        </div>
        <!--/row main content-->

    </div>
    <!--/container-fluid-->
</div>
<!--/main-->

<div id="side-menu">
    <p class="side-menu-head-icon text-center pr-m"><i class="fa fa-chevron-right"></i></p>

    <p class="side-menu-head text-center">Configuration du tableau</p>
    <ul class="side-menu-list">
        <li>&nbsp;&nbsp;&nbsp;Pavlova</li>
    </ul>
    <button id="init-conf" class="btn-portal-blue wide"><i class="fa fa-dot-circle-o"></i>&nbsp;&nbsp;&nbsp;Réinitialiser la vue</button>
</div>


<footer>
    <hr>
    <p class="text-center">
        <small>© 2014 Group S</small>
    </p>
</footer>
<!-- build:js js/file.min.js-->
<script src="js/jquery.js"></script>
<script src="bootstrap-3.2.0/js/bootstrap.min.js"></script>
<script src="DataTables/media/js/jquery.dataTables.js"></script>
<script src="DataTables/resources/bootstrap/3/dataTables.bootstrap.js"></script>
<script src="DataTables/extensions/ColVis/js/dataTables.colVis.js"></script>
<!--<script src="DataTables/extensions/TableTools/js/dataTables.tableTools.js"></script>-->
<script src="DataTables/plugins/fnFilterClear.js"></script>
<script src="DataTables/plugins/dom-checkbox.js"></script>
<script src="js/underscore.js/underscore-1.6.0.js"></script>
<script src="js/moment/moment-with-langs.min-2.5.0.js"></script>
<script src="js/bootstrap.file-input.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/fileupload/vendor/jquery.ui.widget.js"></script>
<script src="js/fileupload/jquery.iframe-transport.js"></script>
<script src="js/fileupload/jquery.fileupload.js"></script>
<script src="js/gs-transfer.js"></script>
<script src="js/side-menu.js"></script>
<!-- endbuild -->

</body>
</html>
