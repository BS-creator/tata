        <div class="wrapper">

          <!--loading gif-->
          <div class="row">
            <div id="loader">
              <p class="text-center">
                <i class="fa fa-refresh fa-5x fa-spin"></i>
              </p>
            </div>
          </div>
                <!--upload collapse-->
                <div class="row">
                  <div class="col-md-12 col-xs-12">

                    <div id="uploadCollapse">

                      <div class="btn-upload text-center" data-toggle="collapse" data-target="#uploadFiles">
                        <span><i class="fa fa-upload"></i>&nbsp;&nbsp;Charger des fichiers</span>
                      </div>

                      <div id="uploadFiles" class="collapse">
                        <div class="row">
                          <div class="col-md-offset-3 col-md-6 col-xs-12">
                            <p>
                              <blockquote class="text-muted">
                                Afin de classer les fichiers, veillez à sélectionner votre dossier de destination avant d'ajouter vos fichiers.
                              </blockquote>
                            </p>
                            <!--dossier de destination des fichiers uploadés-->
                            <div class="btn-group pull-left">
                              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                Sélectionner le dossier de destination&nbsp;&nbsp;&nbsp;<span class="caret"></span>
                              </button>
                              <ul id="folder" class="dropdown-menu pull-right" role="menu">
                                <li><a href="#" data-folder="Presta">Presta</a></li>
                                <li class="divider"></li>
                               <!-- <li><a href="#">liste ...</a></li>-->
                              </ul>
                            </div>

                            <form class="pull-left" id="uploadForm" action="http://172.20.20.64:8018/file/upload" method="post" enctype="multipart/form-data">
                              <input name="upload" type="file"  size="50" /> <!--multiple=""-->
                              <input name="token" type="hidden" size="50" />
                              <br/>
                              <input type="submit" value="Upload" style="display: none;"/>
                            </form>
                            <div class="row">
                              <div class="col-md-12">
                                <div id="files" class="files">
                                  <div id="progress" class="progress">
                                    <div  class="progress-bar progress-bar-success"></div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div> <!--/uploadCollapse-->
                  </div>
