<!DOCTYPE html>
<html class="no-js" lang="fr">
    <head>
        <meta charset="utf-8">
        <title>itransfer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/perfect-scrollbar.css">
        <link rel="stylesheet" href="css/bootstrap-table.min.css">
        <link rel="stylesheet" href="css/font-awesome.css">
        <link rel="stylesheet" href="css/datepicker.css">

        <link rel="stylesheet" href="css/prestaweb-comp.css">
        <link rel="stylesheet" href="css/fileupload/jquery.fileupload.css"/>
        <link rel="stylesheet" href="css/fileupload/jquery.fileupload-ui.css"/>

        <noscript><link rel="stylesheet" href="css/fileupload/jquery.fileupload-noscript.css"></noscript>
        <noscript><link rel="stylesheet" href="css/fileupload/jquery.fileupload-ui-noscript.css"></noscript>

        <link rel="stylesheet" href="css/itransfer.css">

        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap.file-input.js"></script>
        <script src="js/bootstrap-datepicker.js"></script>
        <script src="js/locale/bootstrap-datepicker.fr.js"></script>
        <script src="js/locale/bootstrap-datepicker.nl-BE.js"></script>
        <script src="js/prestaweb-comp.js"></script>
        <!--<script src="js/data_collection.js"></script>-->
        <script src="js/fileupload/vendor/jquery.ui.widget.js"></script>
        <script src="js/fileupload/jquery.iframe-transport.js"></script>
        <script src="js/fileupload/jquery.fileupload.js"></script>


    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header>
            <div id="banner-header" class="header-gradient">
                <a id="header-logo" class="clickable"><img alt="Group S Logo" src="css/images/header-logo-groups.png"></a>
            </div>

            <div class="nav" id="info-header">

                <ul class="list-inline pull-left">
                    <li class="univers-name"> <i class="glyphicon glyphicon-transfer"></i>&nbsp;&nbsp;iTransfer </li>
                </ul>

                <ul class="list-inline pull-right">
                    <li class="user-name">&nbsp;</li>
                    <li id="signout">
                        <i class="fa fa-sign-out fa-lg"></i>
                    </li>
                </ul>
            </div>
        </header> <!--/header-->

        <div class="wrapper">

          <!--loading gif-->
          <div class="row">
            <div id="loader">
              <p class="text-center">
                <img src="css/images/loading-blue.gif" alt="loading ...">
              </p>
            </div>
          </div>

          <div class="row">
            <div class="col-md-3 col-xs-12">
              <!--upload collapse-->
              <div class="row">
                <div class="col-md-12 col-xs-12">
                  <div id="upload-modal">

                    <!-- Button trigger modal -->
                    <div class="btn-upload text-center" data-toggle="modal" data-target="#uploadFiles" href="#uploadFiles">
                      <span><i class="fa fa-upload"></i>&nbsp;&nbsp;Déposer des fichiers sur le serveur</span>
                    </div>

                    <!-- Modal -->
                    <div class="modal fade" id="uploadFiles" tabindex="-1" role="dialog" aria-labelledby="uploadFiles1" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title text-muted text-center"><i class="fa fa-2x fa-upload"></i>&nbsp;&nbsp;Déposer des fichiers</h4>
                          </div>

                          <div class="modal-body">

                            <blockquote class="text-muted">
                              Veillez à sélectionner votre dossier de destination avant d'ajouter vos fichiers.
                            </blockquote>

                            <form class="" id="uploadForm" action="/" method="post" enctype="multipart/form-data">
                              <p class="text-left">
                                <!--loop-->
                                <!--<label class="radio control-label"><input type="radio" name="reportory" value="---">dirname</label>-->
                                <!--/loop-->
                              </p>
                              <p class="text-center">
                                <input name="upload" type="file" multiple="" size="50" />
                                <input name="token" type="hidden" size="50" />
                                <br/>
                                <input type="submit" value="Upload" style="display: none;"/>
                              </p>
                            </form>
                            <div class="row">
                              <div class="col-md-offset-2 col-md-8 col-xs-12">
                                <div id="files" class="files">
                                  <div id="progress" class="progress">
                                    <div class="progress-bar progress-bar-striped active"></div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div><!-- /.modal-content -->
                      </div><!-- /.modal-dialog -->
                    </div><!-- /.modal -->
                  </div> <!--/uploadCollapse-->
                </div>
              </div><!--/ row-->

              <!--SIDEBAR-->
              <div id="sidenav"> </div><!--/ SIDEBAR-->

            </div>

            <div id="contentTable" class="col-md-9 col-xs-12">
                <!--TABLE CONTENT-->
                <table id="mainTable" ></table>
            </div>
          </div>

        </div> <!--/wrapper-->

        <footer>
            <hr>
            <p class="text-center">
                <small>© 2014 Group S </small>
            </p>
        </footer>

        <script src="js/bootstrap-table.js"></script>
        <script src="js/locale/bootstrap-table-fr_BE.js"></script>
        <script src="js/pw-jstree.js"></script>
        <!--<script src="js/data_collection.js"></script>-->
        <script src="js/itransfer.js"></script>

    <script>



      $('.th-inner').on('click', function () {
        $this.find('span.order').length ? console.log('yes') : console.log('no');

        $this.children().length ? console.log('c yes') : console.log('c no');
      });
    </script>

    </body>
</html>
